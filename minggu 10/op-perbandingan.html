<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        var aku = 20;
            kamu = 19;

        // Sama dengan
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil} <br>`);

        // lebih besar
        hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil} <br>`);

        // lebih besar sama dengan
        hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil} <br>`);

        // lebih kecil
        hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil} <br>`);

        // lebih kecil sama dengan
        hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil} <br>`);

        // tidak samadengan
        hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil} <br>`);

        // ini akan bernilai ture
        var a = "4" == 4; //-> true

        // sedangkan ini akan bernilai false
        var b = "4" === 4; //-> false

    </script>
</body>
</html>
