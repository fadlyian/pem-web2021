<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        // Variabel
        var a = 15;
            b = 4;
            c = 0;

        // Pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c} <br>`);

        // Perkalian 
        c = a * b;
        document.write(`${a} * ${b} = ${c} <br>`);

        // Pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c} <br>`);

        // Pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c} <br>`);

        // Modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c} <br>`);

    </script>
</body>
</html>
